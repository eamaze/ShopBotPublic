<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 40px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }
        h1 {
            color: #4CAF50; /* Green for success */
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .order-details {
            background-color: #282828;
            padding: 20px;
            border-radius: 8px;
            margin-top: 25px;
            text-align: left;
        }
        .order-details p {
            margin: 5px 0;
            font-size: 1em;
        }
        .order-details strong {
            color: #ffffff;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 5px;
            background-color: #5865F2; /* Discord Blurple */
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1em;
            margin-top: 30px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #4752C4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Successful!</h1>
        <p>Thank you for your purchase, <strong id="username-placeholder">Customer</strong>!</p>
        <p>Your payment has been received and your order is being processed. You can now close this window and return to Discord for further updates.</p>

        <div class="order-details">
            <p><strong>Order ID:</strong> <span id="order-id-placeholder">N/A</span></p>
            <p><strong>Cart ID:</strong> <span id="cart-id-placeholder">N/A</span></p>
            <p><strong>Total Amount:</strong> <span id="amount-placeholder">N/A</span></p>
        </div>

        <a href="#" class="button" onclick="window.close();">Return to Discord</a>
    </div>

    <script>
        // Function to parse URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        // Populate placeholders with URL parameters
        window.onload = function() {
            document.getElementById('username-placeholder').innerText = getUrlParameter('username') || 'Customer';
            document.getElementById('order-id-placeholder').innerText = getUrlParameter('order_id') || 'N/A';
            document.getElementById('cart-id-placeholder').innerText = getUrlParameter('cart_id') || 'N/A';
            document.getElementById('amount-placeholder').innerText = '$' + (getUrlParameter('amount') || 'N/A');
        };
    </script>
</body>
</html>
